<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>To-Do List</title>
</head>
<body>
    <div id="to-do">
        <h1>To-Do List</h1>
        <div id="list">
            <div class="task">
                <input type="checkbox">
                <label for="task">Task</label>
                <button onclick="this.parentElement.remove()" style="border: none; background-color: #023047; color: #f4f4f4; border-radius: 5px;">
                    <i class='bx bxs-trash-alt'></i>
                </button>
            </div>
        </div>
        <div id="add-task">
            <input type="text" id="addTask" placeholder="Write your task here...">
            <button onclick="getNewTask()">Add Task</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
